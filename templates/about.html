{%extends 'base.html'%}

{% block title%}About {%endblock title%}
{% block body%}
<div class="container-fluid px-0">
      <img src="https://source.unsplash.com/1600x400/?contact" class="d-block w-100" alt="...">
</div>
<div class="container">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/about">
    {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name here..">
  </div>
        <div class="form-group">
    <label for="desc">Email address</label>
    <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email address..">
  </div>
  <div class="form-group">
    <label for="desc">Text message</label>
    <textarea class="form-control" name="desc" type="text" id="desc" rows="3" placeholder="Enter message..">

    </textarea>
  </div>
        <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>

{%endblock body%}
